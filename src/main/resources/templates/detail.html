<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article Details</title>
</head>
<body>
<h1>Article Details</h1>
<div>
    <p><strong>Title:</strong> <span th:text="${article.title}"></span></p>
    <p><strong>Author:</strong> <span th:text="${article.author}"></span></p>
    <p><strong>Content:</strong> <span th:text="${article.content}"></span></p>
    <p><strong>Created At:</strong> <span th:text="${article.createdAt}"></span></p>
</div>
<a th:href="@{/articles/{id}/edit(id=${article.id})}">Edit</a>
<form action="#" th:action="@{/articles/{id}/delete(id=${article.id})}" method="post">
    <button type="submit">Delete</button>
</form>
<a href="/articles">Back to List</a>
</body>
</html>
