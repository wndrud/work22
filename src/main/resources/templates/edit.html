<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Article</title>
</head>
<body>
<h1>Edit Article</h1>
<form th:action="@{/articles/{id}/edit(id=${article.id})}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${article.title}" required><br>

    <label for="content">Content:</label>
    <textarea id="content" name="content" th:value="${article.content}" required></textarea><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" th:value="${article.author}" required><br>

    <button type="submit">Save Changes</button>
</form>
<a href="/articles">Back to List</a>
</body>
</html>
