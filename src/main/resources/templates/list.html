<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article List</title>
</head>
<body>
<h1>Articles</h1>
<a href="/articles/new">Create New Article</a>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Created At</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articles}">
        <td th:text="${article.title}"></td>
        <td th:text="${article.author}"></td>
        <td th:text="${article.createdAt}"></td>
        <td>
            <a th:href="@{/articles/{id}(id=${article.id})}">View</a>
            <a th:href="@{/articles/{id}/edit(id=${article.id})}">Edit</a>

            <!-- 삭제 버튼 추가 -->
            <form th:action="@{/articles/{id}/delete(id=${article.id})}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this article?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
